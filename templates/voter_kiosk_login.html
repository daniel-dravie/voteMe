{% extends "base.html" %}
{% block title %}Voter Login{% endblock %}
{% set show_navbar = false %}

{% block content %}
<div class="login-box">
    <div class="logo-placeholder">
        <img src="{{ url_for('static', filename='img/school_logo.png') }}" alt="School Logo">
    </div>
<div class="login-box">
    <h2>Voter Login</h2>
    <p>Please enter Voter ID Number to vote</p>
    <form method="POST">
        <div class="floating-label">
            <input type="text" name="index_number" placeholder=" " required>
            <label>Index Number</label>
        </div>
        <button type="submit">Proceed to Vote</button>
    </form>
</div>
{% endblock %}
